<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Image</title>
    <link rel="stylesheet" href="design.css">
    
    <style>
        body {
            background-color: #010050; /* Set the background color you want */
            font-family: Arial, sans-serif; /* Optional: Set font family */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
    </style>
</head>
<body>

    <div id="main-main">
        <div id="main1">
            <form>
                <h2> Shape Features </h2>
                <label for="text-label">Label Text</label>
                <input id="text-label" name="text-label" type="text" placeholder="Enter here">
                <label for="text-color"> Text Color </label>
                <input id="text-color" name="text-color" type="text" placeholder="Enter here">
                <label for="text-size"> Text Size </label>
                <input id="text-size" name="text-size" type="text" placeholder="Enter here">
                <label for="color">Shape Color</label>
                <input id="color" name="color" type="text" placeholder="Enter here">
                <label for="text-label">Line Width</label>
                <input id="width" name="width" type="text" placeholder="Enter here">
            </form>
        </div> 
        <div id="main2">
            <div id="switch-image">
                <button class="arrow-edit arrow-left-edit">&#9664;</button>
                <h3 id="switch-image-text"> Calculating </h3>
                <button class="arrow-edit arrow-right-edit">&#9654;</button>
            </div>
            <div id="main-edit">
                <canvas id="edit-container"> </canvas>
                <div id="edit-buttons">
                    <button id="go-back-btn"> Return </button>
                    <button id="save-annotations" onclick="saveAnnotations()"> Save Annotations </button>
                    <button id="clear-annotation" onclick="clearDrawing()"> Clear Last Annotation </button>
                    <button id="clear-all" onclick="clearAll()"> Clear All Annotations </button>
                </div>
            </div>
        </div>
        <div id="main3">
            <form id="shape-form">
                <h2> Choose Shape </h2>
                <div>
                    <input type="radio" id="rectangle" name="shape" value="rectangle"/>
                    <label for="rectangle">Rectangle</label>
                </div>
                <div>
                    <input type="radio" id="circle" name="shape" value="circle"/>
                    <label for="circle">Circle</label>
                </div>
                <div>
                    <input type="radio" id="connected" name="shape" value="connected"/>
                    <label for="connected">Connect Points</label>
                </div>
                <div>
                    <input type="radio" id="line" name="shape" value="line"/>
                    <label for="line">Straight Line</label>
                </div>
                <div id="fill">
                    <input type="radio" id="fill" name="fill" value="fill"/>
                    <label for="fill">Fill Shape</label>
                </div>
            </form>
        </div> 
    </div>
    <img id="local-image" src="" alt="">

    <script src="https://cdn.jsdelivr.net/npm/piexifjs"></script>
    <script src="draw.js"></script>
    <script>   
        // Handle return button click
        document.getElementById('go-back-btn').addEventListener('click', function(event) {
            const returnParam = encodeURIComponent(JSON.stringify(images));
            window.location.href = `interface.html?images=${returnParam}`;
        });
    </script>

</body>
</html>
